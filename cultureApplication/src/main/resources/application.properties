spring.application.name=cultureApplication

# Client Ip
server.forward-headers-strategy=native

# MariaDB connector
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${spring_datasource_url}
spring.datasource.username=${spring_datasource_username}
spring.datasource.password=${spring_datasource_password}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# thymeleaf
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=false

# admin
admin.email=${admin_email}

# smtp email
spring.mail.host=smtp.gmail.com
spring.mail.port=${mail_port}
spring.mail.username=${mail_username}
spring.mail.password=${mail_password}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true

# Kakao Api
api.kakao.app-key=${kakao_appKey}
api.kakao.address-to-coordinate=${kakao_address_to_coordinate}
api.kakao.coordinate-to-address=${kakao_coordinate_to_address}
api.kakao.route=${kakao_route}
api.kakao.search-by-keyword=${kakao_search_by_keyword}
api.kakao.blog=${kakao_blog}

# Gemini Api
api.gemini.url=${gemini_url}
api.gemini.app-key=${gemini_appKey}

# redis
spring.data.redis.port=${redis_port}
spring.data.redis.host=${redis_host}
spring.data.redis.repositories.enabled=false