<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>NaHC Pet</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
    <th:block th:replace="~{common/config :: configFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/auth/findPassword.css}" >
</head>
<body>
<div class="header">
    <h1>NaHC Pet Service <i class="fa-solid fa-dog"></i></h1>
    <p class="description">
        반려동물 동반 가능한 여러 장소부터 애견 훈련 블로그, 동물 보호센터까지 <br>
        반려동물과 관련된 여러 정보들을 만나보실 수 있습니다. <br>
    </p>
</div>
<div class="wrapper">
    <div class="find-password-form">
        <p class="form-description">비밀번호 찾기</p>
        <div class="findPassword-container">
            <div id="email-wrapper">
                <div class="input-container">
                    <label hidden="hidden" for="email" class="form-label name">이메일 입력</label>
                    <input id="email"
                           placeholder="가입하신 이메일을 입력하세요."
                           class="form-control" type="text">
                </div>
                <div class="find-password-button-container">
                    <button id="find-password-button">인증번호 전송</button>
                </div>
            </div>
            <div id="verify-wrapper">
                <div class="input-container">
                    <label hidden="hidden" for="code" class="form-label name">인증번호 입력</label>
                    <input id="code"
                           placeholder="인증번호를 입력하세요."
                           class="form-control" type="text">
                </div>
                <div class="verify-code-container">
                    <button id="verify-code-button">인증번호 확인</button>
                </div>
            </div>
            <div id="change-password-wrapper">
                <div class="input-container">
                    <label hidden="hidden" for="password" class="form-label name">비밀번호 입력</label>
                    <input id="password"
                           placeholder="새로운 비밀번호를 입력하세요."
                           class="form-control" type="password">
                    <label hidden="hidden" for="passwordCheck" class="form-label passwordCheck">비밀번호 확인</label>
                    <input id="passwordCheck"
                           placeholder="위와 동일한 비밀번호를 입력하세요."
                           class="form-control" type="password">
                    <p class="message">영문자,숫자,특수문자를 하나 포함<br> (8~15)자리로 만들어주세요.</p>
                </div>
                <div class="change-password-container">
                    <button id="change-password-button">비밀번호 변경</button>
                </div>
            </div>
            <div class="link-container">
                <a href="/auth/login">로그인</a>
                <span>|</span>
                <a href="/auth/signup">회원가입</a>
                <span>|</span>
                <a href="/auth/findEmail">이메일 찾기</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/auth/findPassword.js}"></script>
<script th:src="@{/js/api/authApi.js}"></script>
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
</body>
</html>
